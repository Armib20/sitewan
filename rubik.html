<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>three.js Rubik Cube</title>
    <link rel="stylesheet" href="style.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Open+Sans&display=swap');
    </style>
  </head>
  <body>
    <div id="info-container">
      <h2>Key Bindings</h2>
      <ul>
        <li>Front: 'F' / Back: 'B'</li>
        <li>Left: 'L' / Right: 'R'</li>
        <li>Up: 'U' / Down: 'D'</li>
        <li>Middle: 'M'</li>
      </ul>
      <button id="solve-button" onclick="animateSolution()">Solve</button>
    </div>
    <div id="solution-display"></div>
    <div id="canvas"></div>
    <script src="js/three.min.js"></script>
    <script src="js/OBJLoader.js"></script>
    <script src="js/SourceLoader.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script src="js/KeyboardState.js"></script> <!-- By Jerome Etienne: http://jetienne.com/ -->

    <script src="motion.js"></script>
    <script src="rubik.js"></script>
    <script src="solvecube.js"></script>
  </body>
</html>
