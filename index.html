<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Rubik's Cube</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Open+Sans&display=swap');
    </style>
  </head>
  <body>
    <div id="info-container">
      <h2>Key Bindings</h2>
      <ul>
        <li>Front: 'F' / Back: 'B'</li>
        <li>Left: 'L' / Right: 'R'</li>
        <li>Up: 'U' / Down: 'D'</li>
        <li>Middle: 'M'</li>
        <li>Forward: '1' / Reverse: '2'</li>
      </ul>      
      <button id="undo-button" onclick="animateSolution()" class="btn btn-secondary" data-toggle="tooltip" data-placement="right" title="Undo last move">
        <img src="assets/undo_icon.png" alt="Undo" width="16px">
      </button>
      <button id="solve-button" onclick="animateSolution()">Solve</button>
      <button id="reset-button" onclick="location.reload()">Reset</button>
    </div>
    <div id="action-display"></div>
    <div id="solution-display"></div>
    <div id="direction-container">
      <img src="assets/clockwise_icon.png" alt="Clockwise" data-toggle="tooltip" data-placement="right" title="Moves in clockwise direction" width="32px" id="clockwise-icon" style="display: block;">
      <img src="assets/counter-clockwise_icon.png" alt="Counter-Clockwise" data-toggle="tooltip" data-placement="right" title="Moves in counter-clockwise direction" width="32px" id="counter-clockwise-icon" style="display: none;">
    </div>
    <div id="canvas"></div>
    <script src="js/three.min.js"></script>
    <script src="js/OBJLoader.js"></script>
    <script src="js/SourceLoader.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script src="js/KeyboardState.js"></script> <!-- By Jerome Etienne: http://jetienne.com/ -->

    <script src="motion.js"></script>
    <script src="display_action.js"></script>
    <script src="rubik.js"></script>
    <script src="solvecube.js"></script>
  </body>
</html>
